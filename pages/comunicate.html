<!-- MAIN COMUNICATE -->
    <main class="container">
    <div class="card">

      <form class= "contenedor-formulario" action="">
        <h3>Dejanos tu Mensaje</h3>
        <div class="contenido-asunto">
          <ul>
            <li><input type="text" name="user-name" id="name" placeholder="Nombre:"></li>
            <li><input type="tel" name="user-telefono"id="tel" placeholder="Telefono:"></li>
            <li><input type="email" name="user-email" id="mail" placeholder="Email:"></li>
            <li><textarea name="user-msg" id="msg" cols="50" rows="20"></textarea></li>
            
            <input type="submit" value="Enviar Mensaje">
            <input type="reset" value="Borrar Mensaje">
          </ul>
        </div>

      </form>
