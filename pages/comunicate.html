<!-- MAIN COMUNICATE -->
<main class="main-contacto">
    <h1 class="titulo3">SUSCRIBITE ACA</h1>
    <form class="row g-3 needs-validation my-5 mx-3" novalidate>
      <div class="col-md-3">
        <label for="validationCustom01" class="form-label">NOMBRE</label>
        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom02" class="form-label">APELLIDO</label>
        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">E-MAIL</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom03" class="form-label">CIUDAD</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">CURSO O TALLER</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            ACEPTO TERMINOS Y CONDICIONES
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">ENVIAR FORMULARIO</button>
      </div>
    </form>
    <div class="ubicacion">

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.4024659454353!2d-60.66176932509807!3d-32.940382071570916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab45b42a119d%3A0xf75eee098012559b!2sSan%20Lorenzo%202677%2C%20S2000KPI%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1685843920134!5m2!1ses!2sar" width="600" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    
      </iframe>
